<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starbucks-Template</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        <div id="circle" class="circle"></div>
        <!-- Start Nav -->
        <div class="nav">
            <img src="images/logo.svg" alt="logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <!-- End Nav -->
        <!-- Start Landing -->
        <div class="landing">
            <div class="text">
                <h1>It's not just Coffee<br> It's <span>Starbucks</span></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque incidunt cum culpa modi deserunt inventore sint praesentium</p>
                <a href="#">Learn More</a>
            </div>
            <div class="image">
                <img id="img-main" src="images/frappuccino-drink-chocolate-starbucks-matcha-white.png" alt="">
            </div>
            <div class="icons">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="images">
                <img id="img-one" src="images/frappuccino-drink-chocolate-starbucks-matcha-white.png" alt="">
                <img id="img-two" src="images/tea-coffee-drink-starbucks-latte.png" alt="">
                <img id="img-three" src="images/coffee-frappuccino-drink-latte-starbucks-unicorn.png" alt="">
            </div>
        </div>
        <!-- End Landing -->
        <script src="js/main.js"></script>
    </body>
</html>
